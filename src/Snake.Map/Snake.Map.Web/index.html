<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Document</title>
</head>

<body>
    dit is een map

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

            document.body.innerHTML = "dit is een map " + v.data;
        });
    }, 1000);
</script>

</html>
